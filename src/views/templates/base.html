<!DOCTYPE html>
<html lang="en" ng-app="corePageApp">
<head ng-controller="corePageController">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-bind="currentPage.text">Welcome - UoN Computing Society</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="theme/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="theme/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/corePageApp.js"></script>
    <script type="text/javascript" src="scripts/corePageController.js"></script>
    <script type="text/javascript" src="scripts/navbarController.js"></script>
    <script type="text/javascript">
      {{BUNDLED_DATA_FOR_ANGULAR}}
    </script>
  </head>

  <body>

    <nav class="navbar navbar-fixed-top" id="header" ng-controller="navbarController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#FAKEHOMELINK"><img id="logoImg" alt="UoN Computing Society Logo" src="compsoc_logo.png"/></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" ng-show="isNavReady">
            <li ng-repeat="link in links" class="{{link.isActivePage ? 'active' : '' }}">
              <a href="{{link.href}}">{{link.text}}</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="centralColumn" ng-controller="corePageController">
      <core-content></core-content> 
      <footer id="pageFooter">
        <div class="container">
          <span>
            &copy; University of Newcastle Computing Society <span ng-bind="currentYear">2017</span>
            <br>
            Licensed under <a href="https://www.mozilla.org/en-US/MPL/2.0/">MPL 2.0</a>
          </span>
          <span>
            <a href="#FAKELINK">
              Terms of Use
            </a>
          </span>
          <span>
            <a href="#FAKELINK">
              Privacy Policy
            </a>
          </span>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="theme/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
